<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do list</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	
	<div style="display: flex; justify-content: center; align-items: center;">
		<div class="card mt-5" style="max-width: 48rem;">
			<div class="card-header text-center">
				<h3>To do list</h3>
			</div>
				<div class="card-body">
                    <h5 class="text-center">Delete</h5>
					<form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-2">
                            <h5>Do you want to delete this task?</h5>
                            <div class="mb-2">{{delete_task.title}}</div>
                            <div>{{delete_task.description}}</div>
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-danger btn-md" value="Delete">
                            <a href="{% url 'task' %}" class="btn btn-primary btn-md">Go Back</a>
                        </div>
                    </form>
				</div>
		</div>
	</div>
</body>
</html>
