{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do list</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>
	
	<div class="mb-5" style="display: flex; justify-content: center; align-items: center;">
		<div class="card mt-5" style="max-width: 100rem;">
			<div class="card-header text-center">
				<h3>To do list</h3>
			</div>
				<div class="card-body">

					{% for i in tasks %}
					<div class="card border-primary mb-3 changeColor" style="max-width: 48rem;">
						<div class="container">
							<div class="row align-items-start">
								<div class="col-10 mt-2 mb-2">
									<input class="form-check-input check" type="checkbox" value="" onclick="toogleFunction()">
									<label class="form-check-label" for="flexCheckDefault">
										{{i.title}}
									</label>
								</div>
								<div class="col-2 text-center mt-2 mb-2">
									{{i.date}}
								</div>
							</div>
							<div class="row align-items-end mb-2">
								<div class="col-10">
									<p>{{i.description}}</p>
								</div>
								<div class="col-2 text-center">
									<a href="{% url 'edit-task' i.task_id %}" class="btn btn-primary mb-2 mt-2">Edit</a>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
					

				</div>
			<div class="card-footer">
				<div class="text-center">
					<a href="{% url 'add-task' %}" class="btn btn-primary mb-2 mt-2">Add new</a>
				</div>
			</div>
		</div>
	</div>
	
	<script src="{% static 'app/script.js' %}"></script>
</body>
</html>
